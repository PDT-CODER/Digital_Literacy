<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign up page</title>
    <link rel="stylesheet" href="loginpage.css">
    <link rel="stylesheet" href="signup.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/boxicons@2.0.7/css/boxicons.min.css">

</head>

<body>
    <center>
        <div class="container">
            <div class="formbox">
                <h1 style="color:white; text-decoration:double;text-decoration-line: inherit;">SIGN UP
                </h1>
                <form action="">
                    <div class="main">
                        <input type="text" name="name" id="name" placeholder="name" required>
                        <i class='bx bxs-user' style='color:white;margin-left: -32px;'></i>
                    </div>
                    <div class="main">
                        <input type="email" name="email" id="email" placeholder="email">
                        <i class='bx bxs-envelope' style='color:white;margin-left: -32px;'></i>
                    </div>
                    <div class="main"><input type="password" name="password" id="password" placeholder="password">
                        <i class='bx bxs-lock-alt' style='color:white;margin-left: -30px;'></i>
                    </div>
                    <input type="button" id="button" value="CREATE ACCOUNT">
                    <p style="margin-top: 9px; color: white;">Already have an account?<a style="color: blue;"
                            href="http://127.0.0.1:5500/signin.html" target="_blank"> sign in</a></p>

                </form>
            </div>
    </center>


</body>

</html>
